<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"
        *ngFor="let breadcrumb of breadcrumbs; let last = last" [ngClass]="{active: last}">
      <a *ngIf="!last" [routerLink]="[breadcrumb.url]">{{breadcrumb.label}}</a>
      <a *ngIf="last">{{breadcrumb.label}}</a>
    </li>
  </ol>
</nav>
